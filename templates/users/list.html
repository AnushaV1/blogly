{% extends 'base.html' %}
{% block title %}Title {% endblock %}

{% block content %}
<section class="container">
    <br />
                <h1 class="title">All Users</h1>
                 <ul>
                 {% for user in users %}
            <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
            {% endfor %}
        </ul>
        <form action="/users/new" method="get">
        <button>Add User</button> 
    </form>
</section>
    {% endblock %}
