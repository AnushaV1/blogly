{% extends 'base.html' %}
{% block title %}Add Post{% endblock %}

{% block content %}
             <section class="container" id="main">
                 <h1>Add post for {{user.full_name}}</h1>
            <form action=" /users/{{user.id}}/posts/new" method="post">
                <div class="field">
                    <label class="label" for="title">Title</label>
                    <div class="control">
                      <input class="input" type="text" name="title" placeholder="Title">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label" for="last_name">Content</label>
                    <div class="control">
                      <textarea class="input" type="text" name="content"></textarea>
                    </div>
                  </div>
                  
                  <div class="control">
                    <a href="/users/{{ user.id }}" class="button is-info">Cancel</a>
                    <button type="submit" class="button is-link">Add</button>
                  </div>
                </form>
           </section> 
           {% endblock %}
