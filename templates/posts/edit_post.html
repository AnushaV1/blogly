{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
             <section class="container" id="main">
                 <h1>Edit post</h1>
            <form action=" /posts/{{post.id}}/edit" method="post">
                <div class="field">
                    <label class="label" for="title">Title</label>
                    <div class="control">
                      <input class="input" type="text" name="title"  value="{{ post.title }}">
                    </div>
                  </div>

                  <div class="field">
                    <label class="label" for="last_name">Content</label>
                    <div class="control">
                      <textarea class="input" type="text" name="content">{{ post.content }}</textarea>
                    </div>
                  </div>
                  
                  <div class="control">
                    <a href="/users/{{ post.user_id }}" class="button is-info">Cancel</a>
                    <button type="submit" class="button is-link">Edit</button>
                  </div>
                </form>
           </section> 
           {% endblock %}
